<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap" rel="stylesheet">     <link rel="shortcut icon" type="image" href="./Assets/img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>

<!----------------------CARD-HEADER---------------------->

    <div class="card text-center m-2">
      <div class="card-header">
        <img class="img_pokedex" src="./Assets/img/pokedex.png" alt="">
      </div>

<!----------------------CARD-PANTALLA---------------------->   

      <div class="card-body">
        <div class="form-1 container-fluid" >
          <div class="row">
            <div class="pantalla col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4" id="pokemon-1"></div>
            <div class="pantalla col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4" id="chartContainer"></div>
            <div class="pantalla col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4" id="pokemon-2">
               <ul></ul>
            </div>
          </div>
        </div>

<!----------------------CARD-POKEBALL---------------------->

            <div class="pokeball">
              <img class="img_pokeball" src="./Assets/img/velozball.webp" alt="">
              <img class="img_pokeball" src="./Assets/img/pokeball.png" alt="">
              <img class="img_pokeball" src="./Assets/img/ultraball.png" alt="">
              <img class="img_pokeball" src="./Assets/img/pokeball3.png" alt="">
            </div>

<!----------------------CARD-SECTION---------------------->

        <div class="form-group mx-sm-5 m-3 ">
          <label class="sr-only"></label>
          <input class="form-control form-2 text-center"  placeholder="Ingresa el nÂ° o el nombre de tu Pokemon">
          <a href="#" class="btn btn-dark p-4 " id="buscar">Buscar</a>
        </div>
        <img class="img_pk1" src="./Assets/img/pokemon1.png" alt="">
        <audio id="audio" src="./Assets/music/101-opening.mp3" loop ></audio>
        <img class="img-pk2" src="./Assets/img/pokemon2.png" alt="">
        <img class="img-boton" src="./Assets/img/boton.jpg" alt="">
      </div>

<!----------------------CARD-FOOTER---------------------->

        <div class="card-footer text-muted">
          <img class="img_pokemon" src="./Assets/img/pokemon.png" alt="">   
        </div>
      </div>

<!----------------------SCRIPTS---------------------->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
