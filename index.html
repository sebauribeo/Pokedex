<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" type="image" href="./Assets/img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>

  
  <main>
    <div class="card text-center m-2">
      <div class="card-header">
        <img class="img_pokedex" src="./Assets/img/pokedex.png" alt="">
      </div>
      <div class="card-body">
        <div class="form-group mx-sm-3 mb-2">
          <label class="sr-only"></label>
          <input class="form-control form-1" >
        </div>
              <img class="img_boton" src="./Assets/img/boton.png" alt="">
              <div class="form-group mx-sm-5 m-3 ">
                <label class="sr-only"></label>
                <input class="form-control form-2" placeholder="Ingresa tu Pokemon">
              </div>
              <a href="#" class="btn btn-dark m-3">Buscar</a>
              <div class="pokeball">
                <img class="img_pokeball" src="./Assets/img/velozball.webp" alt="">
                <img class="img_pokeball" src="./Assets/img/pokeball.png" alt="">
                <img class="img_pokeball" src="./Assets/img/ultraball.png" alt="">
                <img class="img_pokeball" src="./Assets/img/pokeball3.png" alt="">
              </div>
            </div>
              <div class="card-footer text-muted">
                <img class="img_pokemon" src="./Assets/img/pokemon.png" alt="">   
              </div>
              <audio src="./Assets/music/101-opening.mp3" autoplay controls loop></audio>
            </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
