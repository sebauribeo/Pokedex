<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" type="image" href="./Assets/img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>

    <main>
        <div class="card text-center m-1">
            <div class="card-header">
              <img class="img_pokedex" src="./Assets/img/pokedex.png" alt="">
            </div>
            <div class="card-body">
              <h3 class="card-title text-white">Ingresa el nombre de tu pokemon favorito</h3>
              <img class="img_pokeball" src="./Assets/img/pokeball.png" alt="">
              <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only"></label>
                <input type="password" class="form-control" placeholder="Nombre de Pokemon">
              </div>
              <a href="#" class="btn btn-primary">Buscar Pokemon</a>
              <div class="form-group mx-sm-3 m-2">
                <label for="inputPassword2" class="sr-only"></label>
                <input  class="form-control"  placeholder="Pokemon">
              </div>
            </div>
            <div class="card-footer text-muted">
                <img class="img_pokemon" src="./Assets/img/pokemon.png" alt="">   
            </div>
          </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
